connection:
  credentials:
    type: credential_username_password
    title: Credentials
    description: Username and password
    required: true
  url:
    title: URL
    description: 'URL and endpoint of SentinelOne instance. For example: https://usea1-partners.sentinelone.net/'
    default: https://usea1-partners.sentinelone.net/
    type: string
    required: true
actions:
  get_threat_summary:
    title: Get Threat Summary
    description: Gets summary of all threats
    output:
      pagination:
        title: Pagination
        type: pagination
        description: Pagination
        required: false
      errors:
        title: Errors
        type: '[]object'
        description: Errors
        required: false
      data:
        title: Data
        type: '[]data'
        description: Data
        required: false
  blacklist_by_content_hash:
    title: Blacklist by Content Hash
    description: Add hashed content to global blacklist. The input makes use of contentHash
      from the threat summary
    input:
      hash:
        title: Hash
        description: Content hash to add to blacklist
        type: string
        required: true
    output:
      result:
        title: Result
        type: blacklist_data
        description: Result of hashing operation
        required: true
  blacklist_by_ioc_hash:
    title: Blacklist by IoC Hash
    description: Add hashed indicator of compromise to global blacklist
    input:
      hash:
        title: IoC Hash
        description: Indicator of compromise hash to add to blacklist
        type: string
        required: true
      agent_id:
        title: Agent ID
        description: Agent ID
        type: string
        required: true
    output:
      result:
        title: Result
        type: blacklist_data
        description: Result of hashing operation
        required: true
  create_ioc_threat:
    title: Create IOC Threat
    description: Create a threat from an IOC event
    input:
      hash:
        title: Hash
        description: SHA1 hash
        type: string
        required: true
      agent_id:
        title: Agent ID
        description: Agent ID for the slim threat
        type: string
        required: true
      annotation:
        title: Annotation
        description: Vigilance annotation
        type: string
        required: true
      annotation_url:
        title: Annotation URL
        description: Vigilance annotation URL
        type: string
        required: true
      group_id:
        title: Group ID
        description: Group ID
        type: string
        required: false
      path:
        title: Path
        description: Path
        type: string
        required: false
    output:
      affected:
        title: Affected
        description: Number of entities affected by the requested operation
        type: integer
        required: false
  mitigate_threat:
    title: Mitigate Threat
    description: Apply a mitigation action to a threat
    input:
      threat_id:
        title: Threat ID
        description: ID of a threat
        type: string
        required: true
      action:
        title: Action
        description: Mitigation action
        type: string
        required: true
        enum:
        - rollback-remediation
        - quarantine
        - kill
        - remediate
        - un-quarantine
    output:
      affected:
        title: Affected
